<div class="row">
    <div class="col-md-12">
        <div class="input-group input-group-lg">
            <input class="form-control input-lg" type="text" ng-model="vm.todo.description">
            <span class="input-group-btn">
                <button class="btn btn-default btn-lg" ng-click="vm.save(vm.todo)"><i
                        class="fa fa-plus"></i> Add Todo</button>
            </span>
        </div>
    </div>


    <div ng-repeat="todo in vm.todos" ng-if="vm.todos.$resolved == true" class="row">
        <div class="col-md-12">
            <div class="input-group input-group-lg">
                <div class="checkbox">
                    <label for="">
                        <input ng-click="vm.save(todo)" type="checkbox" ng-model="todo.done">
                    </label>
                    </div>
                    <label ng-if="!todo.editMode" for=""
                           ng-class="{'todo-completed' : todo.done}">{{todo.description}}</label>
                    <input ng-if="todo.editMode" class="form-control" type="text" ng-model="todo.description">

    <span>
                            <button class="btn btn-default btn-lg" ng-click="vm.save(todo)"><i class="fa fa-check"></i></button>
                    <button class="btn btn-default btn-lg"
                            ng-click="todo.editMode = false; todo.description = vm.oldValue"><i
                            class="fa fa-times"></i></button>
                    <button class="btn btn-warning btn-lg" ng-disabled="vm.todos.$resolved == false"
                            ng-click="vm.remove(todo)"><i
                            class="fa fa-trash"></i></button>
    </span>
                </div>
            </div>
        </div>
    </div>
